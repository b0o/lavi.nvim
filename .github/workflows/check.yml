name: Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  regenerate-themes:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          # Need to fetch with token that can push
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: DeterminateSystems/nix-installer-action@main

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Regenerate themes
        run: nix develop -c lavi-generate-themes

      - name: Check for changes
        id: check-changes
        run: |
          if [[ -n $(git status --porcelain contrib/ nix/themes/) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check-changes.outputs.changes == 'true' && github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add contrib/ nix/themes/
          git commit -m "chore: regenerate theme files"
          git push

      - name: Fail PR if themes out of date
        if: steps.check-changes.outputs.changes == 'true' && github.event_name == 'pull_request'
        run: |
          echo "Theme files are out of date!"
          echo "Run 'just build' or 'nix develop -c lavi-generate-themes' and commit the changes."
          git diff contrib/ nix/themes/
          exit 1

  build-packages:
    runs-on: ubuntu-latest
    needs: regenerate-themes
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build lavi-themes
        run: nix build .#lavi-themes

      - name: Build lavi-nvim
        run: nix build .#lavi-nvim

      - name: Build lavi-nvim-dev
        run: nix build .#lavi-nvim-dev
